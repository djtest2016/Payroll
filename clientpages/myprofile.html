<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<link rel=stylesheet href="css/css/bootstrap.min.css" />
<title></title>
</head>
<body>
	<div class="row">

		<div class="col-md-2"></div>

		<div class="col-md-8">
			<div style="height: 100px"></div>
			<div
				style="background-color: lavenderblush; border-radius: 10px 10px 10px 10px; height: 800px"
				width="500px">
				<br /> <br /> <br /> <br />
				<div class="col-md-1"></div>
				<div class="col-md-10">
				<form role="form">
					<div class="form-group">
						<table class="table table-hover table-condensed">
							<th style="text-align: center">EMPLOYEE DETAILS</th>
							<tr><td><h5>Employee Code:</h5></td></tr>
							<tr><td><h5>First Name:</h5></td></tr>

							<tr><td><h5>Last Name:</h5></td></tr>

							<tr><td><h5>Designation:</h5></td></tr>

							<tr><td><h5>Marital Status:</h5></td></tr>
							<tr><td><h5>Nationality:</h5></td></tr>
							<tr><td><h5>Town:</h5></td></tr>
							<tr><td><h5>State:</h5></td></tr>
							<tr><td><h5>PostCode:</h5></td></tr>
							<tr><td><h5>Phone Number:</h5></td></tr>
							<tr><td><h5>Business Unit:</h5></td></tr>
						</table>
					</div>
				</form>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
