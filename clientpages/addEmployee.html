<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div style="height:100px"></div>
        <table class="table table-hover" align="center" >
            <tbody>

            <tr>
                <td ><label for="ename">Name</label>
                </td>
                <td><input class="form-control" id="ename" style="width:300px;height:40px" placeholder="Employee Name" type="text">
                </td>
            </tr>
            <tr>
                <td ><label for="design">Designation</label>
                </td>
                <td><input class="form-control" id="design" style="width:300px" placeholder="Employee Designation"
                           type="text">
                </td>
            </tr>
            <tr>
                <td ><label for="doj">DOJ</label>
                </td>
                <td><input class="form-control" id="doj" style="width:300px" placeholder="Date of joining of employee"
                           type="text">
                </td>
            </tr>
            <tr>
                <td ><label for="email">UserId</label>
                </td>
                <td><input class="form-control" id="email" style="width:300px" placeholder="Employee UserId"
                           type="text">
                </td>
            </tr>
            <tr>
                <td ><label for="mob">Contact Number</label>
                </td>
                <td><input class="form-control" id="mob" style="width:300px" placeholder="Employee Contact Number"
                           type="text">
                </td>
            </tr>
            <tr>
                <td ><label for="add">Address</label>
                </td>
                <td><input class="form-control" id="add" style="height:150px;width:300px" placeholder="Employee Address"
                           type="text">
                </td>
            </tr>
            <tr>
                <td ><label for="uname">User Name</label>
                </td>
                <td><input class="form-control" id="uname" style="width:300px" placeholder="Employee User Name"
                           type="text">
                </td>
            </tr>
            <tr>

                <td colspan="2" align="center"><input style="width: 25%;" class="form-control" placeholder="Submit"
                                                      type="submit">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>
