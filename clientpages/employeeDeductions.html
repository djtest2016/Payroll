<link rel="stylesheet" href="css/navyacss.css">
<div style="background-color: lavenderblush; border-radius: 10px 10px 10px 10px; height: 600px">
    <div class="col-md-8">
        <div style="height: 150px"></div>
        <table align="center" class="cust_nav_thtd">
            <tr>
                <td>
                    <h3 align="center">EMPLOYEE DEDUCTIONS</h3>

                    <form role="form">
                        <table table-hover table-condensed
                               style="border-collapse: collapse;">
                            <th style="text-align: center; bgcolor: gray"></th>
                            <tr>
                                <td ><label>Employee Name</label></td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            Employee Name <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#">Navya</a></li>
                                            <li><a href="#">Mrudula</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="emp_tot_hrs">Employee Total Working
                                    Hours </label></td>
                                <td><input type="text" class="form-control"
                                           style="width: 100%;" id="emp_tot_hrs"></td>
                            </tr>
                            <tr>
                                <td><label for="emp_wkd_hrs">Employee Worked Hours</label></td>
                                <td><input type="text" class="form-control"
                                           style="width: 100%;" id="emp_wkd_hrs"></td>
                            </tr>
                            <tr>
                                <td><label for="amt/hr">Amount Per Hour</label></td>
                                <td><input type="text" class="form-control"
                                           style="width: 100%;" id="amt/hr"></td>
                            </tr>
                            <tr>
                                <td><label for="cal_amt">Calculate Total Amount</label></td>
                                <td><input type="text" class="form-control"
                                           style="width: 100%;" id="cal_amt"></td>
                            </tr>
                            <tr>
                                <td><label for="emp_act_num">Employee Account Number</label></td>
                                <td><input type="text" class="form-control"
                                           style="width: 100%;" id="emp_act_num"></td>
                            </tr>
                            <tr>
                                <td><label for="emp_mob">Employee Mobile Number</label></td>
                                <td><input type="text" class="form-control"
                                           style="width: 100%;" id="emp_mob"></td>
                            </tr>
                            <tr></tr>
                            <td></td>
                            <td align="right">
                                <button type="submit"
                                        class="btn btn-primary" style="width: 100%;">Deduct From Salary
                                </button>
                            </td>
                        </table>
                    </form>
                </td>
            </tr>
        </table>

    </div>
    <div class="col-md-4">
        <div style="height:100px"></div>
        <img class="img-rounded" src="images/money1.jpg" width="100%"
             height="300px">
    </div>
</div>
