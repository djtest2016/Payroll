<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-4">
        <div height="150px">
            <div class="text-center">
                <form role="form">
                    <div class="form-group" style="width: 16em;">
                        <label hidden>Pay Frequency</label>
                        <select class="form-control" id="PayFreq" style="width: 16em;">
                            <option>--Select Pay Frequency--</option>
                        </select>
                    </div>
                    <div class="form-group" style="width: 16em;">
                        <label hidden>Tax Year</label>
                        <select class="form-control" id="TaxYear" style="width: 16em;">
                            <option>--Select Tax Year--</option>
                        </select>
                    </div>
                    <div class="form-group" style="width: 16em;">
                        <label hidden>Pay Period</label>
                        <input type="text" class="form-control" id="PayPeriod" placeholder="Enter Pay Period">
                    </div>
                    <br>
                    <div class="text-left">
                        <button type="submit" class="btn btn-primary active">Calculate PayRoll</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<br><br><br><br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form role="form">
            <div class="form-group">
                <table class="table table-hover">
                    <tr>
                        <th>PNo.</th>
                        <th>StartDate</th>
                        <th>EndDate</th>
                        <th>PayDate</th>
                        <th>ProcessDate</th>
                    </tr>
                </table>
            </div>
            <br>
            <button type="submit" class="btn btn-primary active">View</button>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
