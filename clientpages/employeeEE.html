<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel=stylesheet href="css/css/bootstrap.min.css"/>
    <title>Bisleri</title>
</head>
<body>
<div class="col-md-1"></div>
<div class="col-md-10">
    <div style="height: 100px"></div>
    <div
            style="background-color: lavenderblush; border-radius: 10px 10px 10px 10px; height: 600px">
        <br/>
        <br/>
        <br/>

        <div class="col-md-1"></div>
        <div class="col-md-8">
            <h3 align="center">EMPLOYEE DEDUCTIONS</h3>

            <form role="form">
                <table table-hover table-condensed
                       style="border-collapse: collapse;">
                    <th style="text-align: center; bgcolor: gray"></th>
                    <tr>
                        <td><label>Employee Name</label></td>
                        <td>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                Employee Name <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>Navya</li>
                                <li>Mrudula</li>
                            </ul>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="emp_tot_hrs">Employee Total Working
                            Hours</label></td>
                        <td><input type="text" class="form-control"
                                   style="width: 400px;" id="emp_tot_hrs"></td>
                    </tr>
                    <tr>
                        <td><label for="emp_ext_wkd_hrs">Employee Extra Working
                            Hours</label></td>
                        <td><input type="text" class="form-control"
                                   style="width: 400px;" id="emp_ext_wkd_hrs"></td>
                    </tr>
                    <tr>
                        <td><label for="amt/hr">Amount Per Hour</label></td>
                        <td><input type="text" class="form-control"
                                   style="width: 400px;" id="amt/hr"></td>
                    </tr>
                    <tr>
                        <td><label for="cal_amt">Calculate Total Amount</label></td>
                        <td><input type="text" class="form-control"
                                   style="width: 400px;" id="cal_amt"></td>
                    </tr>
                    <tr>
                        <td><label for="emp_act_num">Employee Account Number</label></td>
                        <td><input type="text" class="form-control"
                                   style="width: 400px;" id="emp_act_num"></td>
                    </tr>
                    <tr>
                        <td><label for="emp_mob">Employee Mobile Number</label></td>
                        <td><input type="text" class="form-control"
                                   style="width: 400px;" id="emp_mob"></td>
                    </tr>
                    <tr></tr>
                    <td></td>
                    <td align="right">
                        <button type="submit"
                                class="btn btn-primary" style="width: 300px;">Add to
                            Account
                        </button>
                    </td>
                </table>
            </form>
        </div>
        <div class="col-md-3">
            <div style="height:100px"></div>
            <img class="img-rounded" src="../images/money1.jpg" width="200px"
                 height="300px">
        </div>
    </div>
</div>
<div class="col-md-1"></div>
</body>
</html>
